        const pageSize = 5;
        let curPage = 1;

        $("#btnPrevious").on("click", clickPre);
        $("#btnNext").on("click", clickNext);

        function clickPre() {
            if (curPage > 1)
                curPage--;
            renderTable();
        }

        function clickNext() {
            if (curPage * pageSize < personal.length)
                curPage++;
            renderTable();
        }

        function loadData() {
            var i;
            var html = '';
            for (i = 0; i < personal.length; i++) {
                let tRow = document.createElement('tr');

                let tId = document.createElement('td');
                tId.innerText = personal[i].id;

                let tName = document.createElement('td');
                tName.innerText = personal[i].name;

                let tBirthday = document.createElement('td');
                tBirthday.innerText = personal[i].birthday;

                let tcode = document.createElement('td');
                tcode.innerText = personal[i].employeedCode;

                let tadress = document.createElement('td');
                tadress.innerText = personal[i].adress;

                let tEmail = document.createElement('td');
                tEmail.innerText = personal[i].email;

                let tPhone = document.createElement('td');
                tPhone.innerText = personal[i].phone;

                tRow.appendChild(tId);
                tRow.appendChild(tName);
                tRow.appendChild(tBirthday);
                tRow.appendChild(tcode);
                tRow.appendChild(tadress);
                tRow.appendChild(tEmail);
                tRow.appendChild(tPhone);

                document.getElementById('myBody').appendChild(tRow);
            }



        }

        function renderTable() {
            let result = '';

            personal.filter((row, index) => {
                let start = (curPage - 1) * pageSize;
                let end = curPage * pageSize;
                if (index >= start && index < end)
                    return true;
                if (end === (personal.length) && start === (personal.length - pageSize))
                    $("#btnNext").hide();
                else {
                    $("#btnNext").show();
                }
            }).forEach(c => {
                result += `<tr>
     <td>${c.id}</td>
     <td>${c.name}</td>
     <td>${c.birthday}</td>
     <td>${c.employeedCode}</td>
     <td>${c.adress}</td>
     <td>${c.email}</td>
     <td>${c.phone}</td>
     </tr>`;
            });
            $("#myBody").html(result);
