<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="display(100);">CLick</button>
<p id="number"></p>
<script>
    function isPrime(num) {
    for ( var i = 2; i < num; i++ ) {
        if ( num % i === 0 ) {
            return false;
        }
    }
    return true;
}

function display(n) {
    var text='';
    text+="Number:"+2+"<br>";
    for ( var i = 3; i < n; i+=2 ) {
        if ( isPrime(i) ) {
            
            text+="Number:"+i+"<br>";
        }
    }
    document.getElementById("number").innerHTML=text;
}

</script>
</body>
</html>
