        function checkboo(s) {


            let par = {
                ")": "(",
                "}": "{",
                "]": "["
            };
            let s1 = [];
            let i;
            for (i = 0; i < s.length; i++) {
                if (s[i] === "[" || s[i] === "{" || s[i] === "(") {
                    s1.push(s[i]);
                }
                else if (s1[s1.length - 1] === par[s[i]]) {
                    s1.pop();
                }
                else return false;



            }
            return s1.length ? false : true;

        };

        function balance() {
            newM.value = checkboo(origintext.value);
